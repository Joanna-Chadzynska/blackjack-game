<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack</title>
		<link rel="stylesheet" href="./style.bundle.css" />
	</head>
	<body>
		<div class="game">
			<div class="game__header">
				<h3 class="game__header__title">Blackjack</h3>
			</div>
			<!-- <label for="base">Base Color</label> -->
			<input
				id="base"
				type="color"
				name="base"
				style="display: none;"
				value="#1A4111"
			/>
			<div class="game__mode">
				<div class="game__mode__select">
					<span>Select mode</span>
					<br />
					<br />
					<div class="buttons__container">
						<button class="btn btn__mode" data-mode="1">Single Player</button>
						<button class="btn btn__mode" data-mode="2">Multiplayer</button>
					</div>
				</div>
			</div>

			<div class="game__selected-mode">
				<p id="mode__info"></p>
				<p>Press START to play!</p>
			</div>
			<br />
			<div class="game__body">
				<div class="buttons__container">
					<button class="btn" id="btn__start">Start</button>
					<button class="btn" id="btn__hit">Hit Me</button>
					<button class="btn" id="btn__stay">Stay</button>
				</div>

				<div class="game__body__info">
					<div class="deck" id="deck">
						<div id="deckCount">52</div>
					</div>
					<div class="status" id="status"></div>
				</div>

				<div id="players" class="players"></div>
			</div>
		</div>
		<!-- <footer>&copy; Joanna Chądzyńska</footer> -->
		<script type="module" src="./bundle.js"></script>
	</body>
</html>
